name: scrape-weekly

on:
  schedule:
    - cron: "0 6 * * 5"
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Fetch PIMA/CENADA boletines
        run: python -m src.data.fetch_pima_cenada
      - name: Build features
        run: python -m src.features.build_features
      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/raw data/processed
          git diff --cached --quiet || git commit -m "chore(data): update weekly datasets"
          git push
